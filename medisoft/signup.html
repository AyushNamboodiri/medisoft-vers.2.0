<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSoft - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to MediSoft</h1>
        <form action="#" id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Choose a password" required>
            </div>
            <!-- Add reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LdzpL4pAAAAAL_dgONOQy7ch5LaPZtiLEWkVnWr"></div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="switch">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
